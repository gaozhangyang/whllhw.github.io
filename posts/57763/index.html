iv class="line"># shutdown -h hours:minutes &amp;   //按预定时间关闭系统</div><div class="line"></div><div class="line"># shutdown -c   //取消按预定时间关闭系统</div><div class="line"></div><div class="line"># shutdown -r now   //重启(1)</div><div class="line"></div><div class="line"># reboot   //重启(2)</div><div class="line"></div><div class="line"># logout   //注销</div><div class="line"></div><div class="line"># jobs 查看后台运行的进程</div><div class="line"></div><div class="line"># kill -9 2178 //强制终止ID为2178的进程（强制法可能导致系统资源无法正常释放，一般不推荐使用，除非其他办法都无效）</div><div class="line"></div><div class="line"># mc  //对当前目录文件进行可视化管理</div><div class="line"></div><div class="line"># ntsysv  //设置系统开机时启动的各种服务</div><div class="line"></div><div class="line"># system-config-services  //图形界面的设置系统开机时启动的各种服务</div><div class="line"></div><div class="line"># pgrep nslookup  //显示与指定字符串相关的进程</div><div class="line"></div><div class="line"># pgrep -u root -l  //查找由root用户创建的进程</div><div class="line"></div><div class="line"># pgrep -u root -l -v  //查找不是由root用户创建的进程</div><div class="line"></div><div class="line"># ps -aux //显示当前运行的进程（静态）</div><div class="line"></div><div class="line"># ps -ef  // 查看所有进程</div><div class="line"></div><div class="line"># pstree //查看当前进程树</div><div class="line"></div><div class="line"># pwck /etc/passwd  //检测passwd文件的正确性</div><div class="line"></div><div class="line"># pwck /etc/shadow  //检测shadow文件的正确性</div><div class="line"></div><div class="line"># rlogin -l ow2003 10.52.19.200  //以用户ow2003登录远端主机</div><div class="line"></div><div class="line"># rmmod 未使用的模块名  //卸载unused模块</div><div class="line"></div><div class="line"># rsh 10.52.19.189  //登录远端主机10.52.19.189</div><div class="line"></div><div class="line"># rsh -l ow2003 10.52.19.189  //以用户ow2003登录远端主机</div><div class="line"></div><div class="line"># runlevel //显示系统当前运行级别</div><div class="line"></div><div class="line"># sleep 2m  //让系统休眠2分钟</div><div class="line"></div><div class="line"># ssh 10.52.19.189  //登录远端主机10.52.19.189</div><div class="line"></div><div class="line"># ssh -l ow2003 10.52.19.189  //以用户ow2003登录远端主机</div><div class="line"></div><div class="line"># sudo -L  //显示sudo命令可以使用的参数及相关描述信息</div><div class="line"></div><div class="line"># sudo -u ow2003 ls -l /home  //以用户ow2003身份执行命令</div><div class="line"></div><div class="line"># suspend  //暂停正在使用的shell</div><div class="line"></div><div class="line"># suspend -f  //强制暂停正在使用的shell</div><div class="line"></div><div class="line"># symlinks -v /  //显示根目录下的所有符号链接</div><div class="line"></div><div class="line"># testparm  //测试samba配置，回车后继续</div><div class="line"></div><div class="line"># top //显示当前运行的进程（动态）</div><div class="line"></div><div class="line"># top (Ctrl+Z) // 将当前top进程调到后台并停止</div><div class="line"></div><div class="line"># vlock  //锁定虚拟终端</div><div class="line"></div><div class="line"># watch -n 10 --difference=cumulative who  //以高亮字符显示累加差异</div><div class="line"></div><div class="line"># watch -n 10 who  //每隔10秒执行一次who命令</div><div class="line"></div><div class="line"># whereis  //找到指定文件的源、二进制文件和手册等各部分</div><div class="line"></div><div class="line"># xkill  //鼠标点死掉的图形即可终止，如果想终止xkill ，按右键取消</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">bash 快捷键:</div><div class="line"></div><div class="line">常用：</div><div class="line"></div><div class="line">Ctrl+a  开始位置</div><div class="line"></div><div class="line">Ctrl+e  最后位置</div><div class="line"></div><div class="line">Ctrl+k  删除此处至末尾所有内容</div><div class="line"></div><div class="line">Ctrl+u   删除此处至开始所有内容</div><div class="line"></div><div class="line">Ctrl-C  杀死当前任务</div><div class="line"></div><div class="line">Ctrl-L  刷新屏幕</div><div class="line"></div><div class="line">Ctrl-shift-c  复制</div><div class="line"></div><div class="line">Ctrl-shift-v  粘贴</div><div class="line"></div><div class="line">tab  补全</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">terminal窗口操作：</div><div class="line"></div><div class="line">Alt+1  切换到标签页1</div><div class="line"></div><div class="line">Alt+2  切换到标签页2</div><div class="line"></div><div class="line">Alt+3  切换到标签页3</div><div class="line"></div><div class="line">Ctrl+PageDown  后一标签页</div><div class="line"></div><div class="line">Ctrl+PageUp  前一标签页</div><div class="line"></div><div class="line">Shift+Ctrl+N  新建窗口</div><div class="line"></div><div class="line">Shift+Ctrl+PageDown  标签页右移</div><div class="line"></div><div class="line">Shift+Ctrl+PageUp  标签页左移</div><div class="line"></div><div class="line">Shift+Ctrl+Q  关闭终端</div><div class="line"></div><div class="line">Shift+Ctrl+T  新建标签页</div><div class="line"></div><div class="line">Shift+Ctrl+W  关闭标签页</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">terminal窗口中的复制／粘贴:</div><div class="line"></div><div class="line">Shift+Ctrl+C  复制</div><div class="line"></div><div class="line">Shift+Ctrl+V  粘贴</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">改变terminal窗口大小：</div><div class="line"></div><div class="line">!!  执行上一条命令</div><div class="line"></div><div class="line">!?string?  执行含有string字符串的最新命令</div><div class="line"></div><div class="line">!num  执行命令历史列表的第num条命令</div><div class="line"></div><div class="line">↑(Ctrl+p)  显示上一条命令</div><div class="line"></div><div class="line">↓(Ctrl+n)  显示下一条命令</div><div class="line"></div><div class="line">Alt+&lt;  历史列表第一项</div><div class="line"></div><div class="line">Alt+&gt;  历史列表最后一项</div><div class="line"></div><div class="line">Ctrl -   减小</div><div class="line"></div><div class="line">Ctrl+Shift +  放大 </div><div class="line"></div><div class="line">Ctrl 0  原始大小</div><div class="line"></div><div class="line">Ctrl+r  然后输入若干字符，开始向上搜索包含该字符的命令，继续按Ctrl+r，搜索上一条匹配的命令</div><div class="line"></div><div class="line">Ctrl+s  与Ctrl+r类似,只是正向检索 </div><div class="line"></div><div class="line">F11：全屏</div><div class="line"></div><div class="line">history  显示命令历史列表</div><div class="line"></div><div class="line">ls !$  执行命令ls，并以上一条命令的参数为其参数</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">光标移动：</div><div class="line"></div><div class="line">Alt+b  光标向后移动一个单词</div><div class="line"></div><div class="line">Alt+c  把当前词汇变成首字符大写</div><div class="line"></div><div class="line">Alt+d   剪切光标之后的词</div><div class="line"></div><div class="line">Alt+f  光标向前移动一个单词</div><div class="line"></div><div class="line">Alt+l  把当前词转化为小写</div><div class="line"></div><div class="line">Alt+t  交换当前与以前单词的位置</div><div class="line"></div><div class="line">Alt+u  把当前词转化为大写</div><div class="line"></div><div class="line">Ctrl+(x u)  按住Ctrl的同时再先后按x和u，撤销刚才的操作</div><div class="line"></div><div class="line">Ctrl+a  光标移到行首。</div><div class="line"></div><div class="line">Ctrl+b  光标左移一个字母</div><div class="line"></div><div class="line">Ctrl+c  删除整行</div><div class="line"></div><div class="line">Ctrl+d  删除光标所在字母（注意与backspace以及Ctrl+h的区别，这两个是删除光标前的字符）</div><div class="line"></div><div class="line">Ctrl+d  退出当前 Shell（当前行无字符时）</div><div class="line"></div><div class="line">Ctrl+e  光标移到行尾。</div><div class="line"></div><div class="line">Ctrl+f  光标右移。</div><div class="line"></div><div class="line">Ctrl+h  删除光标前一个字符，相当于按 backspace 键。</div><div class="line"></div><div class="line">Ctrl+k  清除光标后至行尾的内容。</div><div class="line"></div><div class="line">Ctrl+l  清屏，相当于clear</div><div class="line"></div><div class="line">Ctrl+q  重新启用挂起的shell</div><div class="line"></div><div class="line">Ctrl+r  搜索以前输入过的命令。将有提示，根据输入的关键字搜索bash的history</div><div class="line"></div><div class="line">Ctrl+s  挂起当前shell</div><div class="line"></div><div class="line">Ctrl+t  交换光标位置前的两个字符。</div><div class="line"></div><div class="line">Ctrl+u  清除光标前至行首间的所有内容。</div><div class="line"></div><div class="line">Ctrl+v 插入特殊字符,如Ctrl+v+Tab加入Tab字符键</div><div class="line"></div><div class="line">Ctrl+w  清除光标所在处之前的一个词（以空格、标点等为分隔符）</div><div class="line"></div><div class="line">Ctrl+y  粘贴或恢复上次的删除。</div><div class="line"></div><div class="line">Ctrl+z  把当前进程转到后台运行，使用 fg 命令恢复。</div><div class="line"></div><div class="line">Esc+b  移动到当前单词的开头</div><div class="line"></div><div class="line">Esc+f  移动到当前单词的结尾</div><div class="line"></div><div class="line">Esc+t  颠倒光标所在处及其相邻单词的位置</div><div class="line"></div><div class="line">Esc+w  删除光标所在处之前的字符至其单词尾（以空格、标点等为分隔符）</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">3、系统维护命令</div><div class="line"></div><div class="line"># alias  //列出已设置的别名</div><div class="line"></div><div class="line"># alias rm &apos;rm -i&apos;  //设置别名</div><div class="line"></div><div class="line"># authconfig  //设置系统的认证信息</div><div class="line"></div><div class="line"># bind -l  //显示按键组合的内容</div><div class="line"></div><div class="line"># bind -q abort  //查询abort上绑定的键</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line"># chattr +i filename  //禁止删除</div><div class="line"></div><div class="line"># chattr -i filename  //取消禁止</div><div class="line"></div><div class="line"># chattr +i /etc/fstab  //禁止修改fstab文件 </div><div class="line"></div><div class="line"># chattr -i /etc/fstab  //取消禁止修改fstab文件</div><div class="line"></div><div class="line"># chmod 4755 test  //使test文件具有SUID权限（4为SUID）。SUID对目录是无效的</div><div class="line"></div><div class="line"># chmod 2755 test  //使test文件具有SGID权限（2为SGID）。SGID可用于文件或目录</div><div class="line"></div><div class="line"># chmod 1755 /test  //使/test目录具有SBIT权限（1为Sticky bit即SBIT）。SBIT只对当前目录有效</div><div class="line"></div><div class="line"># chmod 7666 test  //test文件拥有者无执行权限，设置后的大写S、T表示“空的”，即没有执行权限</div><div class="line"></div><div class="line"># lsattr -a  test //显示文件test的隐藏属性</div><div class="line"></div><div class="line"># lsattr -a  //显示当前目录下所有的目录和文件，包括隐藏文件或目录</div><div class="line"></div><div class="line"># lsattr -R  //递归显示指定目录及子目录的内容</div><div class="line"></div><div class="line"># lsattr  //显示当前目录下的文件属性</div><div class="line"></div><div class="line"># chkconfig  --list  //列出chkconfig所知道的所有服务</div><div class="line"></div><div class="line"># chkconfig telnet off  //关闭telnet服务</div><div class="line"></div><div class="line"># chkconfig telnet on  //开启telnet服务</div><div class="line"></div><div class="line"># cat /etc/sysconfig/clock  //查看所属时区和是否使用UTC时间</div><div class="line"></div><div class="line"></div><div class="line"># date -s 2007-08-03  //只修改日期</div><div class="line"></div><div class="line"># date -s &quot;2007-08-03 14:15:00&quot;  //同时修改日期和时间，加双引号</div><div class="line"></div><div class="line"># date -s 02/16/2012  //修改日期（按月日年格式）</div><div class="line"></div><div class="line"># date -s 13:56:00  //修改时间（按时分秒格式）</div><div class="line"></div><div class="line"># clock -r  //查询BIOS时间</div><div class="line"></div><div class="line"># cp /usr/share/zoneinfo/Asia/Shanghai  /etc/localtime  //修改时区</div><div class="line"></div><div class="line">修改/etc/sysconfig/clock文件的内容为：</div><div class="line"></div><div class="line">ZONE=”Asia/Shanghai”</div><div class="line"></div><div class="line">UTC=false</div><div class="line"></div><div class="line">ARC=false</div><div class="line"></div><div class="line"># hwclock –w  //同步BIOS时间</div><div class="line"></div><div class="line"># hwclock -set -date=&quot;07/07/06 10:19:00&apos;&apos;  //设置硬件时间（月/日/年 时:分:秒）</div><div class="line"></div><div class="line"># clock -set -date=&quot;07/07/06 10:19:00&apos;&apos;    //设置硬件时间（月/日/年 时:分:秒）</div><div class="line"></div><div class="line"># hwclock -hctosys  //硬件时钟与系统时钟同步（hc代表硬件时间，sys代表系统时间）</div><div class="line"></div><div class="line"># clock -hctosys  //硬件时钟与系统时钟同步（hc代表硬件时间，sys代表系统时间）</div><div class="line"></div><div class="line"># hwclock -systohc  //系统时钟与硬件时钟同步</div><div class="line"></div><div class="line"># clock -systohc  //系统时钟与硬件时钟同步</div><div class="line"></div><div class="line"># tzselect  //时区设置</div><div class="line"></div><div class="line"># DEB 包 (Debian, Ubuntu 以及类似系统)</div><div class="line"></div><div class="line"># dpkg -i package.deb  //安装/更新一个 deb 包</div><div class="line"></div><div class="line"># dpkg -r package_name  //从系统删除一个 deb 包</div><div class="line"></div><div class="line"># dpkg -l  //显示系统中所有已经安装的 deb 包</div><div class="line"></div><div class="line"># dpkg -l | grep httpd  //显示所有名称中包含 &quot;httpd&quot; 字样的deb包</div><div class="line"></div><div class="line"># dpkg -s package_name  //获得已经安装在系统中一个特殊包的信息</div><div class="line"></div><div class="line"># dpkg -L package_name  //显示系统中已经安装的一个deb包所提供的文件列表</div><div class="line"></div><div class="line"># dpkg --contents package.deb  //显示尚未安装的一个包所提供的文件列表</div><div class="line"></div><div class="line"># dpkg -S /bin/ping  //确认所给的文件由哪个deb包提供</div><div class="line"></div><div class="line"># declare BASH=/bin/csh  //修改变量BASH的值为/bin/csh</div><div class="line"></div><div class="line"># declare -p  //显示shell的所有变量及值</div><div class="line"></div><div class="line"># declare -x  //显示所有环境变量的值</div><div class="line"></div><div class="line"># dircolors -b  //显示Bourne Shell颜色代码设置</div><div class="line"></div><div class="line"># dircolors -c  //显示C Shell颜色代码设置</div><div class="line"></div><div class="line"># dircolors -p  //显示ls命令默认颜色值</div><div class="line"></div><div class="line"># enable -a  //显示shell的所有内置指令</div><div class="line"></div><div class="line"># enable alias  //加载内部命令alias</div><div class="line"></div><div class="line"># enable -n alias  //关闭alias</div><div class="line"></div><div class="line"># eval pwd;df -h;ls  //连接多个命令pwd，df -h和ls</div><div class="line"></div><div class="line"># export MYENVIRON  //自定义一个环境变量MYENVIRON</div><div class="line"></div><div class="line"># export MYNAME= &quot; Wang Xuri&quot;  //定义环境变量并赋值</div><div class="line"></div><div class="line"># export -p  //列出当前的环境变量值</div><div class="line"></div><div class="line"># unset MYNAME  //清除环境变量MYNAME</div><div class="line">（注：以上命令使用的shell是bash）</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line"># fdisk /mbr  //删除GRUB</div><div class="line"></div><div class="line"># hostid  //显示当前主机的数字标识</div><div class="line"></div><div class="line"># ldd /bin/ls  //显示/bin/ls命令所使用的共享函数库</div><div class="line"></div><div class="line"># ldd -v /bin/ls  //以冗余模式显示的/bin/ls所使用的共享函数库</div><div class="line"></div><div class="line"># losetup /dev/loop0  //显示设备/dev/loop0的状态</div><div class="line"></div><div class="line"># depmod  //分析可载入模块的相依性</div><div class="line"></div><div class="line"># insmod  //载入模块</div><div class="line"></div><div class="line"># lsmod  //显示所有已加载的模块</div><div class="line"></div><div class="line"># lsmod -v usb-uhci  //使用insmod命令安装模块&quot;usb-uhci&quot;</div><div class="line"></div><div class="line"># modinfo  //显示kernel模块的信息</div><div class="line"></div><div class="line"># modprobe  //自动处理可载入模块</div><div class="line"></div><div class="line"># modprobe -c  //显示当前自动处理可载入模块的默认配置</div><div class="line"></div><div class="line"># rmmod  //删除模块</div><div class="line"></div><div class="line"># modprobe -v 8139too  //安装网卡8139too</div><div class="line"></div><div class="line"># mouseconfig --device psaux  //指定鼠标端口为PS/2，鼠标为psaux</div><div class="line"></div><div class="line"># mouseconfig --noui genericusb  //以命令形式指定鼠标类型为genericusb</div><div class="line"></div><div class="line"># mouseconfig --text  //在图形界面方式下配置鼠标</div><div class="line"></div><div class="line"># resize -c  //使用C shell表示当前终端窗口大小</div><div class="line"></div><div class="line"># resize -s 30 100  //设置虚拟终端大小，高为30列，长为100个字符</div><div class="line"></div><div class="line"># resize -u  //使用Bourne shell表示当前终端窗口大小</div><div class="line"></div><div class="line"># rpm --checksig package.rpm   //确认一个rpm包的完整性</div><div class="line"></div><div class="line"># rpm -e package-name //卸载具体的软件包</div><div class="line"></div><div class="line"># rpm -ev RealPlayer  //卸载软件RealPlay</div><div class="line"></div><div class="line"># rpm -hiv RealPlayer10GOLD.rpm  //安装RealPlayer10GOLD.rpm包</div><div class="line"></div><div class="line"># rpm -i mplay.rpm   //安装mplay软件包（不显示信息）</div><div class="line"></div><div class="line"># rpm -ivh --force mplay.rpm    //强制安装mplay软件包（显示信息）</div><div class="line"></div><div class="line"># rpm -ivh package-name //安装软件包并显示过程</div><div class="line"></div><div class="line"># rpm -oldpackge mplay.rpm  //降级mplay软件包</div><div class="line"></div><div class="line"># rpm -q http //查询指定的包http是否安装</div><div class="line"></div><div class="line"># rpm -q installed-package-name //查看是否安装</div><div class="line"></div><div class="line"># rpm -q telnet-server //查看telnet服务器包</div><div class="line"></div><div class="line"># rpm -qa //查看系统中已安装的所有rpm包（不分屏）</div><div class="line"></div><div class="line"># rpm -qa|grep ftp //查询指定RPM</div><div class="line"></div><div class="line"># rpm -qa|less //查询已安装RPM（分屏）</div><div class="line"></div><div class="line"># rpm -qf luo //查询文件luo所属的软件包</div><div class="line"></div><div class="line"># rpm -qf package-name //查询某个文件所属的软件包</div><div class="line"></div><div class="line"># rpm -qi http    //查询指定的包http详细信息（已安装）</div><div class="line"></div><div class="line"># rpm -qi package-name //查看软件的描述信息</div><div class="line"></div><div class="line"># rpm -qi Realplayer  //查询RealPlay的安装信息</div><div class="line"></div><div class="line"># rpm -ql http    //查询指定的包http文件列表（已安装）</div><div class="line"></div><div class="line"># rpm -ql package-name //查询软件包的文件列表</div><div class="line"></div><div class="line"># rpm -qp package-name //查询未安装的软件包信息</div><div class="line"></div><div class="line"># rpm -qpi http   //查询指定的包http详细信息（未安装）</div><div class="line"></div><div class="line"># rpm -qpl http   //查询指定的包http文件列表（未安装）</div><div class="line"></div><div class="line"># rpm -U mplay.rpm //升级mplay软件包</div><div class="line"></div><div class="line"># rpm -Uvh package-name //升级软件包并显示过程</div><div class="line"></div><div class="line"># rpm -V package-name //验证软件包的大小，类型等等</div><div class="line"></div><div class="line"># which mount //获得mount所属包可执行文件路径</div><div class="line"></div><div class="line"># for i in ‘rpm -qa |grep -i php’</div><div class="line"></div><div class="line">  &gt;do rpm -e $i -nodeps</div><div class="line"></div><div class="line">  &gt;done  //删除系统中与软件php相关的所有已安装的软件包</div><div class="line"></div><div class="line"># alias td  //显示别名信息</div><div class="line"></div><div class="line"># alias td=tcpdump  //tcpdump命令设置别名td</div><div class="line"></div><div class="line"># runlevel  //显示当前系统运行等级</div><div class="line"></div><div class="line"># runlevel 2  //设置执行级别</div><div class="line"></div><div class="line"># set  //显示当前的环境变量设置</div><div class="line"></div><div class="line"># set SHELL “/bin/sh”  //设置环境变更SHELL的值为/bin/sh</div><div class="line"></div><div class="line"># setserial -a /dev/ttyS1  //显示串口/dev/ttyS1的详细配置信息</div><div class="line"></div><div class="line"># setserial -v /dev/ttyS1  //显示串口/dev/ttyS1的配置信息</div><div class="line"></div><div class="line"># setup  //用来设置认证、防火墙、鼠标、网络配置、系统服务等公用程序</div><div class="line"></div><div class="line"># fdisk -l  //显示分区信息</div><div class="line"></div><div class="line"># startx &amp; init 5  //进入图形界面</div><div class="line"></div><div class="line"># swapoff /dev/sda3  //卸载交换区/dev/sda3</div><div class="line"></div><div class="line"># swapon /dev/sda3  //加载交换区/dev/sda3</div><div class="line"></div><div class="line"># sync  //将内存信息同步写入磁盘（在一些“危险”操作前使用）</div><div class="line"># system-config-  //连续按两下tab键，调出配制命令列表，以备选用</div><div class="line"></div><div class="line"># tmpwatch -t 100 /tmp/  //查看100小时内未被使用的文件（不删除文件，仅进行测试）</div><div class="line"></div><div class="line"># tmpwatch 100 /tmp/  //删除/tmp目录下100小时内未被使用的文件</div><div class="line"></div><div class="line"># tmpwathc -s 100 /tmp/  //在删除文件之前，使用fuser命令检测该文件是否正被使用</div><div class="line"></div><div class="line"># ulimit -a  //显示系统资源配置</div><div class="line"></div><div class="line"># ulimit -n 1000  //设置同一时间可打开的文件数目</div><div class="line"></div><div class="line"># ulimit -u 500  //设置单用户创建进程上限为500</div><div class="line"></div><div class="line"># ulimit -v 1024  //设置最大虚拟内存数</div><div class="line"></div><div class="line"># unalias td  //删除别名</div><div class="line"></div><div class="line"># unset pwd  //删除环境变量</div><div class="line"></div><div class="line"># up2date  //升级Red Hat Linux系统</div><div class="line"></div><div class="line"># up2date -l  //列出所有可用的升级包</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">释放linux系统的内存（在RHEL4.0及以上版本测试通过。注：在应用程序未退出时不能使用该命令）:</div><div class="line"></div><div class="line"># free -m</div><div class="line"></div><div class="line"># sync</div><div class="line"></div><div class="line"># echo 3 &gt; /proc/sys/vm/drop_caches</div><div class="line"></div><div class="line"># cat /proc/sys/vm/drop_caches</div><div class="line"></div><div class="line"># free -m</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line"># ./configure;make;make install  //编译安装过程（cd到安装目录执行）</div><div class="line"></div><div class="line"># sh ./file_name  //安装.run后缀文件</div><div class="line"></div><div class="line"># system-config-packages //启动图形界面包管理程序</div><div class="line"></div><div class="line"># nvidia-settings  //设置nvidia显卡</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">为内核打补丁</div><div class="line"></div><div class="line"># bunzip2 patch-2.6.0-rmk2.bz2  //将包解压成patch-2.6.0-rmk2</div><div class="line"></div><div class="line"># mv patch-2.6.0-rmk2 ./linux-2.6.0  //将补丁移到大内核目录</div><div class="line"></div><div class="line"># cd linux-2.6.0   //进入内核目录</div><div class="line"></div><div class="line"># patch -p1 &lt; patch-2.6.0-rmk2   //“&lt;”前后各有一个空格，-p1中的1是数字1。若补丁文件非bz2格式，如gz，则可用以下命令为内核打补丁：</div><div class="line"></div><div class="line"># zcat ./patch-2.6.0-rmk2.gz | patch -p1</div><div class="line"></div><div class="line"># YUM 软件包升级器 - （Fedora, RedHat及类似系统）</div><div class="line"></div><div class="line"># yum install package_name  //下载并安装一个rpm包</div><div class="line"></div><div class="line"># yum localinstall package_name.rpm  //将安装一个rpm包，使用你自己的软件仓库为你解决所有依赖关系</div><div class="line"></div><div class="line"># yum update package_name.rpm  //更新当前系统中所有安装的rpm包</div><div class="line"></div><div class="line"># yum update package_name  //更新一个rpm包</div><div class="line"></div><div class="line"># yum remove package_name  //删除一个rpm包</div><div class="line"></div><div class="line"># yum list  //列出当前系统中安装的所有包</div><div class="line"></div><div class="line"># yum search package_name  //在rpm仓库中搜寻软件包</div><div class="line"></div><div class="line"># yum clean packages  //清理rpm缓存删除下载的包</div><div class="line"></div><div class="line"># yum clean headers  //删除所有头文件</div><div class="line"></div><div class="line"># yum clean all  //删除所有缓存的包和头文件</div><div class="line"></div><div class="line"># iconv -f big5 -t utf8 vi.big5 -o vi.utf8  //把用big5编码的文件vi.big5转成utf8编码文件vi.utf8</div><div class="line"></div><div class="line"># iconv -f utf8 -t big5 vi.utf8 | \</div><div class="line"></div><div class="line">&gt; iconv -f big5 -t gb2312 | iconv -f gb2312 -t utf8 -o vi.gb.utf8  //把用繁体编码的utf8文件vi.utf8转成简体的utf8文件vi.gb.utf8</div><div class="line"></div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">4、自动作业处理 </div><div class="line"></div><div class="line"># /sbin/service anacron restart  //重启anacron服务</div><div class="line"></div><div class="line"># /sbin/service anacron start  //启动anacron服务</div><div class="line"></div><div class="line"># /sbin/service anacron stop  //停止anacron服务</div><div class="line"></div><div class="line"># /usr/sbin/atd  //启动atd守护进程</div><div class="line"></div><div class="line"># at -c 6  //显示已经设置的任务6的内容</div><div class="line"></div><div class="line"># at -l  //查询已设置的任务</div><div class="line"></div><div class="line"># atd  -d  //以输出调试信息的方式运行队列中的任务</div><div class="line"></div><div class="line"># atq  //查询当前已设置的任务</div><div class="line"></div><div class="line"># atrm 3  //删除当前任务队列中的第3个任务</div><div class="line"></div><div class="line"># atrun  //执行已排队的任务</div><div class="line"></div><div class="line"># cat /var/spool/cron/root //查看任务内容</div><div class="line"></div><div class="line"># chkconfig --level 35 crond off //关闭crond服务（在3，5级别）</div><div class="line"></div><div class="line"># chkconfig --level 35 crond on  //启动crond服务（在3，5级别）</div><div class="line"></div><div class="line"># chkconfig --level级别列表 服务名称 [on|off|reset]</div><div class="line"></div><div class="line"># chkconfig --level 24 syslog off //设置syslog 2,4级别的启动状为off</div><div class="line"></div><div class="line"># chkconfig --list 服务名称</div><div class="line"></div><div class="line"># chkconfig --list //显示已运行所有服务的启动状态</div><div class="line"></div><div class="line"># chkconfig --list syslog //显示指定syslog服务的启动状态</div><div class="line"></div><div class="line"># chkconfig服务名 [on,off,reset]</div><div class="line"></div><div class="line"># chkconfig rsync on //设置rsync服务状态为启动</div><div class="line"></div><div class="line"># chkconfig --list crond  //查询crond在各运行级别的启动状态</div><div class="line"></div><div class="line"># chkconfig --list|grep iptables  //查看防火墙状态</div><div class="line"></div><div class="line"># crontab -e //编辑cron任务（编完后，系统默认保存位置是/tmp）</div><div class="line"></div><div class="line"># crontab -l //查看当前的cron任务列表</div><div class="line"></div><div class="line"># crontab -r //删除cron任务</div><div class="line"></div><div class="line"># rpm -qa anacron  //查看系统中是否已安装anacron服务</div><div class="line"></div><div class="line"># rpm -qa crontabs  //检查系统中是否已安装crond服务</div><div class="line"></div><div class="line"># service crond restart  //重启cron服务</div><div class="line"></div><div class="line"># service crond start  //启动crond服务</div><div class="line"></div><div class="line"># service crond status  //查看cron服务启动状态</div><div class="line"></div><div class="line"># service crond stop  //停止crond服务</div><div class="line"></div><div class="line"># pgrep crond  //判断crond 是否在运行</div><div class="line"></div><div class="line"># pkill crond  //杀掉正在运行中的crond</div><div class="line"></div><div class="line"># pgrep crond  //查看是否被杀掉了</div><div class="line"></div><div class="line"># /usr/sbin/crond  //运行crond</div><div class="line"></div><div class="line"># /etc/init.d/crond stop  //停止cron服务</div><div class="line"></div><div class="line"># /etc/init.d/crond restart  //重启cron服务</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">5、系统日志</div><div class="line"></div><div class="line"># /sbin/syslogd  //启动syslog日志守护进程</div><div class="line"></div><div class="line"># /sbin/syslogd -r  //守护进程可以接收来自网络的syslog信息</div><div class="line"></div><div class="line"># killall -HUP syslogd  //重新修改配置文件后，重启syslog进程使其生效</div><div class="line"></div><div class="line"># echo &gt; /user/local/apache/logs/error_log  //清空Apache服务日志</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">二、用户和用户组管理</div><div class="line"></div><div class="line"># ac  //查看系统总的连接时间</div><div class="line"></div><div class="line"># ac -d  //按天对连接进行汇总</div><div class="line"></div><div class="line"># ac -p  //列出所有用户的连接时间</div><div class="line"></div><div class="line"># cat /etc/shadow  //查看/etc/shadow文件</div><div class="line"></div><div class="line"># chage  //改变用户变更密码的期限，要求用户必须在几天之内变更密码</div><div class="line"></div><div class="line"># chage -l ow2003  //查看ow2003用户密码的有效期</div><div class="line"></div><div class="line"># chfn  //用来改变一个用户的完整用户名和其他信息</div><div class="line"></div><div class="line"># chpasswd  //一次性更新一组现有用户的密码</div><div class="line"></div><div class="line"># chroot /tmp/empty /ls –Rl /  //以/tmp/empty为根运行ls命令</div><div class="line"></div><div class="line"># chsh  //改变用户的缺省登陆shell</div><div class="line"></div><div class="line"># cut -d: -f 1 /etc/group  // 查看系统所有组</div><div class="line"></div><div class="line"># cut -d: -f 1 /etc/passwd  // 查看系统所有用户</div><div class="line"></div><div class="line"># dpasswd  //删除或者更新用户登录shell的拨号密码</div><div class="line"></div><div class="line"># expiry  //检查并强制执行密码失效策略</div><div class="line"></div><div class="line"># faillog  //检查登录失败日志/var/log/faillog，设置允许登录失败的次数或重置失败次数</div><div class="line"></div><div class="line"># finger -l  //列出当前登录用户的相关信息</div><div class="line"></div><div class="line"># finger ow2003  //查看ow2003用户描述信息</div><div class="line"></div><div class="line"># gpasswd  //用来管理/etc/group文件</div><div class="line"></div><div class="line"># grep ow2003 /etc/shadow  //查看ow2003是否禁用（用户名后紧跟!号）</div><div class="line"></div><div class="line"># grep ow2003 /etc/shadow  //查看ow2003是否启用（用户名后无!号）</div><div class="line"></div><div class="line"># groupadd  //建立新的用户组</div><div class="line"></div><div class="line"># groupadd benet //添加benet组</div><div class="line"></div><div class="line"># groupadd -g 502 student  //添加用户组student，GID为502</div><div class="line"></div><div class="line"># groupadd -g benet st03 //添加st03用户并指定属于benet组</div><div class="line"></div><div class="line"># groupdel  //删除用户组</div><div class="line"></div><div class="line"># groupdel benet //删除benet组</div><div class="line"></div><div class="line"># groupmod  //修改用户组</div><div class="line"></div><div class="line"># groupmod -n new_group_name old_group_name   //重命名一个用户组</div><div class="line"></div><div class="line"># groupmod -g 503 teacher  //修改teacher用户的组标识为503</div><div class="line"></div><div class="line"># groupmod -g  550 -n dirctor teacher  //将teacher用户组标识号改为550，用户组名改为director</div><div class="line"></div><div class="line"># groups  //显示当前用户所属的用户组</div><div class="line"></div><div class="line"># grpck  //校验用户组文件的完整性，/etc/group 和 /etc/gshadow</div><div class="line"></div><div class="line"># grpconv  //根据/etc/group文件建立/etc/gshadow文件</div><div class="line"></div><div class="line"># grpunconv  //根据/etc/group和/etc/gshadow文件建立新的/etc/group文件，并删除/etc/gshadow文件</div><div class="line"></div><div class="line"># id  //显示当前用户的UID、GID和用户所属的组列表</div><div class="line"></div><div class="line"># id  用户名 // 查看指定用户信息</div><div class="line"></div><div class="line"># id -g  //显示当前用户的用户组GID</div><div class="line"></div><div class="line"># id -G  //显示所有的用户组GID</div><div class="line"></div><div class="line"># id -G -n  //显示所有的群组名称</div><div class="line"></div><div class="line"># id ow2003  //显示指定用户ow2003的用户信息</div><div class="line"></div><div class="line"># id root  //显示root用户的用户信息</div><div class="line"></div><div class="line"># last  //显示最近用户的登录信息（last命令查找/var/log/wtmp文件）</div><div class="line"></div><div class="line"># last -n 10  //仅显示10行记录</div><div class="line"></div><div class="line"># last -x  //查询最近用户登录情况，同时显示系统关机及系统运行等级变化</div><div class="line"></div><div class="line"># lastb  //显示最近登录失败用户信息（lastb命令查找/var/log/btmp文件）</div><div class="line"></div><div class="line"># lastlog  //格式化并输出最后一个登录日志的内容，或者是某个用户的最近一次登陆内容</div><div class="line"></div><div class="line"># ln /usr/sbin/groupadd /usr/sbin/addgroup  //创建名为addgroup的链接命令，链接到groupadd命令</div><div class="line"></div><div class="line"># login  //系统用它来允许用户登陆</div><div class="line"></div><div class="line"># logname  //显示登录用户的用户名</div><div class="line"></div><div class="line"># logoutd  //用/etc/porttime中的设置强制限制登录时间和端口</div><div class="line"></div><div class="line"># mkpasswd  //读取参数设定的某格式文件并转化至相应的数据库文件格式</div><div class="line"></div><div class="line"># newgrp  //不指定转换的用户组时，系统默认转换为登录时的用户组</div><div class="line"></div><div class="line"># newgrp [-] [groupname]  //选项“-”用于重新加载用户工作环境。如果不带“-”选项，则在切换用户组时，用户的工作环境（包括当前工作目录等）不会改变</div><div class="line"></div><div class="line"># newgrp bin  //改变当前用户的主用户组为bin</div><div class="line"></div><div class="line"># newusers  //批量加入新的用户</div><div class="line"></div><div class="line"># passwd  //修改当前用户的密码</div><div class="line"></div><div class="line"># passwd -d ow2003  //快速删除ow2003用户的密码</div><div class="line"></div><div class="line"># passwd -l ow2003  //锁定ow2003用户使其不能登录</div><div class="line"></div><div class="line"># passwd ow2003  //根用户修改普通用户ow2003的密码</div><div class="line"></div><div class="line"># passwd -u ow2003  //解锁ow2003用户使其可以登录</div><div class="line"></div><div class="line"># pwck  //校验密码文件的完整性，/etc/passwd 和 /etc/shadow</div><div class="line"></div><div class="line"># pwconv  //根据/etc/passwd文件建立/etc/shadow文件（解决两者不匹配时的问题，如用户ow203在passwd中有记录而在shadow中无记录的现象；解决无法进入图形界面的用户和组管理器现象）</div><div class="line"></div><div class="line"># pwunconv  //根据/etc/shadow和/etc/passwd文件建立新的/etc/passwd文件，并删除/etc/shadow文件</div><div class="line"></div><div class="line"># rwho -a  //显示局域网内所有用户</div><div class="line"></div><div class="line"># sg  //设置用户的GID到指定组,或者以指定组的身分执行一个命令</div><div class="line"></div><div class="line"># su -  //切换为根用户</div><div class="line"></div><div class="line"># touch /etc/nologin  //在系统维护期间禁止用户登录（但不限于SSH登录）</div><div class="line"></div><div class="line"># useradd  //添加新的用户或者改变新用户的默认信息</div><div class="line"></div><div class="line"># useradd -D  //显示当前的默认值</div><div class="line"></div><div class="line"># useradd -D -s /bin/csh  //修改该命令所用shell的默认值为/bin/csh</div><div class="line"></div><div class="line"># useradd wxr2 -u 502 -d /home/wxr -s /bin/bash -e 10/30/11 -g 100  //添加一新用户wxr2，UID为502，用户组ID为100，用户目录为/home/wxr，用户的默认shell为/bin/bash，账号的失效期为2011年10月30日</div><div class="line"></div><div class="line"># userdel  /删除用户</div><div class="line"></div><div class="line"># userdel ow2003 //删除 ow2003用户(仅删帐号)</div><div class="line"></div><div class="line"># userdel -r ow2003 //删除 ow2003用户（连同主目录删除）</div><div class="line"></div><div class="line"># usermod  //修改用户信息</div><div class="line"></div><div class="line"># usermod -d /home/wxr2 -s /bin/ksh -g users wxr  //用户登录目录改为/home/wxr2，用户登录shell改为ksh，用户所在组改为users和wxr</div><div class="line"></div><div class="line"># usermod -g benet st03 //设置st03用户新的组名为benet</div><div class="line"></div><div class="line"># usermod -G szxs st03  //添加st03用户到其它组szxs(多组)</div><div class="line"></div><div class="line"># usermod -L ow2003 //禁用ow2003用户</div><div class="line"></div><div class="line"># usermod -U ow2003 //启用ow2003用户</div><div class="line"></div><div class="line"># usermod -u0 -o ow2003 //提升ow2003用户管理员权限</div><div class="line"></div><div class="line"># users  //显示所有登录的用户</div><div class="line"></div><div class="line"># vigr  //能用来编辑 /etc/group 或 /etc/gshadow文件</div><div class="line"></div><div class="line"># vigr /etc/group  //编辑group时自动对该文件加锁，编辑结束时自动解锁</div><div class="line"></div><div class="line"># vipw  //编辑passwd时将自动对该文件加锁，编辑结束时自动解锁</div><div class="line"></div><div class="line"># vipw  //能用来编辑 /etc/passwd 或 /etc/shadow文件</div><div class="line"></div><div class="line"># w -f  //显示登录用户信息，但不显示登录位置（即from字段）</div><div class="line"></div><div class="line"># w -h  //在显示登录用户信息时，不显示标题栏</div><div class="line"></div><div class="line"># w root  //只查询指定用户root的信息</div><div class="line"></div><div class="line"># w -s  //以精简模式显示登录用户信息</div><div class="line"></div><div class="line"># w // 查看当前登陆用户及所进行的操作</div><div class="line"></div><div class="line"># who -H  //显示登录系统的用户信息时，显示标题栏</div><div class="line"></div><div class="line"># who -H -m  //只显示使用当前标准输入设备的用户</div><div class="line"></div><div class="line"># who -H -p  //显示由init进程创建的活动进程</div><div class="line"></div><div class="line"># who -H -u  //显示空闲时间段</div><div class="line"></div><div class="line"># who -q  //显示所有登录的用户名以及登录用户的数目</div><div class="line"></div><div class="line"># who -T -H  //显示用户状态信息</div><div class="line"></div><div class="line"># who  // 显示当前登陆系统的用户</div><div class="line"></div><div class="line"># whoami  //显示当前登录用户名称</div><div class="line"># skill -9 pts/2  //杀掉从pts/2虚拟终端登录的用户</div><div class="line"></div><div class="line"># write wang</div><div class="line"></div><div class="line">EOF  //向登录用户wang发送即将关机的信息</div><div class="line"></div><div class="line">System will shutdown soon!</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">三、磁盘管理</div><div class="line"></div><div class="line"># blkid  //列出当前系统中所有已挂载文件系统的类型</div><div class="line"></div><div class="line"># blkid -s LABEL  //仅显示每个（指定）设备相匹配的标签</div><div class="line"></div><div class="line"># blkid /dev/sda1  //查看/dev/sda1设备所采用的文件系统类型</div><div class="line"></div><div class="line"># e2label device [newlabel]  //改变本地设备文件系统的label名称</div><div class="line"></div><div class="line"># dd if=/dev/zero of=f1 bs=10MB count=2  //用虚拟文件f1检查配额情况</div><div class="line"></div><div class="line"># dd if=/dev/sda of=/home/backup/boot_MBR bs=446 count=1  //备份MBR。解决Linux和Windows双系统的引导问题（IED硬盘为hda）</div><div class="line"></div><div class="line"># dd if=/home/backup/boot_MBR of=/dev/sda bs=446 count=1  //恢复MBR</div><div class="line"></div><div class="line"># dd if=/dev/zero of=/home/loopdev bs=1M count=512  //创建一个空的文件在/home/loopdev</div><div class="line"></div><div class="line"># mkfs -t ext3 /home/loopdev  //对/home/loopdev进行格式化</div><div class="line"></div><div class="line"># mount -o loop /home/loopdev /media/cdrom  //挂载/home/loopdev这个loop设备到/media/cdrom目录</div><div class="line"></div><div class="line"># df //用于报告文件系统的总容量，使用量，剩余容量</div><div class="line"></div><div class="line"># df -ah  //查询所有分区使用量，以可被识别的方式展现</div><div class="line"></div><div class="line"># df -h  //以用户容易识别的方式显示磁盘空间使用情况</div><div class="line"></div><div class="line"># df -i  //以inode模式显示磁盘的使用情况</div><div class="line"></div><div class="line"># df -T //查看磁盘格式挂载后的信息</div><div class="line"></div><div class="line"># df -t ext3  //只显示ext3类型磁盘的信息</div><div class="line"></div><div class="line"># df -x ext3  //不显示指定磁盘类型的磁盘使用信息</div><div class="line"></div><div class="line"># dmesg | grep IDE  // 查看启动时IDE设备检测状况</div><div class="line"></div><div class="line"># dmesg | grep DMA  //查看硬盘是否运行在DMA模式</div><div class="line"></div><div class="line"># du -a DirPath  //显示所有文件及其子目录占用的数据块数</div><div class="line"></div><div class="line"># du -a | sort -n &gt; /home/disk_used &amp;  //将显示结果储存到/home/disk_used文件中</div><div class="line"></div><div class="line"># du -b /home  //查看目前/HOME目录的容量(k)及子目录的容量(k)</div><div class="line"></div><div class="line"># du -sh DirPath //以用户易读格式显示目录大小</div><div class="line"></div><div class="line"># du -sk DirPath //查看目录的容量(k)</div><div class="line"></div><div class="line"># du -sm DirPath  //查看目录的容量(m)</div><div class="line"></div><div class="line"># fdisk /dev/sda //对磁盘sda进行分区</div><div class="line"></div><div class="line"># fdisk -l  //查看磁盘及分区信息</div><div class="line"></div><div class="line"># sfdisk -l  //查看磁盘及分区信息</div><div class="line"></div><div class="line"># sfdisk -s  //查看系统中所有磁盘的大小</div><div class="line"></div><div class="line"># fdisk -s /dev/sdb  //显示/dev/sdb设备中所有分区大小总和</div><div class="line"></div><div class="line"># fdisk -s /dev/sdb2  //显示/dev/sdb2分区大小</div><div class="line"></div><div class="line"># fdisk -v  //显示fdisk版本号</div><div class="line"></div><div class="line"># hdparm -i /dev/hda // 查看磁盘参数(仅适用于IDE设备)</div><div class="line"></div><div class="line"># mkfs.ext2 /dev/sda1 //格式化sda1为ext2格式</div><div class="line"></div><div class="line"># mkfs.ext3 /dev/sda2  //格式化sda2为ext3格式</div><div class="line"></div><div class="line"># mount  //显示当前已挂载的文件系统</div><div class="line"></div><div class="line"># mount -a  //搜索/etc/fstab文件中满足条件的文件系统，进行挂载操作。只有root用户可以操作。</div><div class="line"></div><div class="line"># mount -l  //列出所有已经挂载的文件系统列表</div><div class="line"></div><div class="line"># mount /dev/sda1 /bbb //挂载sda1到/bbb目录下</div><div class="line"></div><div class="line"># mount | column -t // 查看挂接的分区状态</div><div class="line"></div><div class="line"># mount -t 文件系统类型 设备路经 访问路经</div><div class="line"></div><div class="line"># mount -t iso9600 /dev/cdrom /mnt/cdrom  //在/mnt/cdrom目录下挂载光驱（iso9600为光盘的标准文件系统类型）</div><div class="line"></div><div class="line"># mount /dev/cdrom  /aaa/   //挂载设备CDROM到/aaa/目录下</div><div class="line"></div><div class="line"># mount -t ntfs-3g /dev/sdb* /mnt/aaa  //不编译内核，mount ntfs分区</div><div class="line"></div><div class="line"># cp /dev/cdrom 123.iso  //将cdrom内容制作成123.iso镜像</div><div class="line"></div><div class="line"># mount -t iso9660 -o loop xxx.iso /path  //挂载ISO文件</div><div class="line"></div><div class="line"># mount -o loop 123.iso /bbb/  //将123.iso镜像文件挂载到/bbb/下</div><div class="line"></div><div class="line"># mount -t isoDVD /dev/cdrom /mnt/cdrom //挂载光驱</div><div class="line"></div><div class="line"># mount -t iso9660 /dev/cdrom /mnt/cdrom  //挂载光盘 </div><div class="line"></div><div class="line"># mount -t vfat -o iocharset=utf8,umask=000 /dev/hda2 /mnt/hda2  //挂载fat32分区</div><div class="line"></div><div class="line"># mount -t ntfs -o nls=utf8,umask=000 /dev/hda3 /mnt/hda3  //挂载ntfs分区</div><div class="line"></div><div class="line"># mount -t vfat /dev/hda6 /mnt/cdrom   //挂第一个ide的第六个逻辑分区</div><div class="line"></div><div class="line"># mount -no remount, ro /  //以只读模式重新挂载/分区</div><div class="line"></div><div class="line"># mount -n -o remount, rw /  //以读写模式重新挂载/分区（单用户维护模式时有用）</div><div class="line"></div><div class="line"># umount /aaa/    //卸载目录/aaa</div><div class="line"></div><div class="line"># umount /dev/cdrom  //卸载设备 cdrom</div><div class="line"># showmount -e 10.52.19.4  //显示对方服务器nfs共享目录</div><div class="line">＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝</div><div class="line">参考：</div><div class="line">mount远程目录并让本地非root用户可读可写</div><div class="line">http://blog.chinaunix.net/uid-20680966-id-4153081.html</div><div class="line"></div><div class="line">＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝</div><div class="line"></div><div class="line"># fuser -km /mnt   //当设备繁忙时强制卸载</div><div class="line"></div><div class="line"># eject -n  //查看系统默认的弹出设备</div><div class="line"></div><div class="line"># eject  //弹出默认的设备</div><div class="line"></div><div class="line"># quotastats  //显示系统磁盘空间限制的当前状态</div><div class="line"></div><div class="line"># repquota -a  //显示文件系统的磁盘使用情况</div><div class="line"></div><div class="line"># edquota -u ccnp    //对组ccnp设置配额</div><div class="line"></div><div class="line"># edquota -u st26    //对用户设置配额</div><div class="line"></div><div class="line"># quota -g ccnp   //查看组ccnp配额情况</div><div class="line"></div><div class="line"># quota -u st26   //查看用户st26配额情况</div><div class="line"></div><div class="line"># quotacheck -cmug /     //创建配额文件</div><div class="line"></div><div class="line"># quotacheck -mfvug /    //对文件系统的配额进行一致性检测</div><div class="line"></div><div class="line"># quotaon -a  //启用所有的磁盘配额限制</div><div class="line"></div><div class="line"># quotaon /home  //启用/home的磁盘空间配额</div><div class="line"></div><div class="line"># quotaon -aguv  //不指定分区，使用自动搜索启用磁盘配额</div><div class="line"></div><div class="line"># quotaoff -a  //关闭所有配额限制</div><div class="line"></div><div class="line"># quotaoff /home  //关闭/home的磁盘配额</div><div class="line"></div><div class="line"># quotaoff -aguv  //不指定分区，使用自动搜索关闭磁盘配额</div><div class="line"></div><div class="line"># quotaoff -aguv  //不指定分区，使用自动搜索关闭磁盘配额</div><div class="line"></div><div class="line"># reboot  //重启系统</div><div class="line"></div><div class="line"># swapon /dev/sdb2  //开启交换分区/dev/sdb2</div><div class="line"></div><div class="line"># swapoff /dev/sdb2  //关闭交换分区/dev/sdb2</div><div class="line"></div><div class="line"># swapon -s // 查看所有交换分区</div><div class="line"></div><div class="line"># grep SwapTotal  /proc/meminfo  //查看swap空间大小</div><div class="line"></div><div class="line"># swapoff -a  //关闭所有交换区</div><div class="line"></div><div class="line"># swapon -a  //开启所有交换区（与上面成对使用后可使swap还原到初始状态）</div><div class="line"></div><div class="line"># fdisk /dev/sdb  //由设备分区(sdb1)来创建SWAP分区,注意分区类型82</div><div class="line"></div><div class="line"># mkswap /dev/sdb1  //格式化分区并创建文件系统</div><div class="line"></div><div class="line"># vi /etc/fstab  //添加：/dev/sdb1   swap   swap   defaults   0 0  </div><div class="line"></div><div class="line"># dd if=/dev/zero of=/data1/image/swap bs=1024 count=2048000  //添加交换文件并设置其大小为2G</div><div class="line"></div><div class="line"># mkswap /data1/image/swap  //创建交换空间</div><div class="line"></div><div class="line"># swapon /data1/image/swap  //启动新增加的2G的交换空间</div><div class="line"></div><div class="line"># vi /etc/fstab  //在文件最后加入：/data1/image/swap  swap  swap  defaults 0 0 使得新加的2G交换空间在系统重新启动后自动生效</div><div class="line"></div><div class="line"># vi /etc/fstab //自动挂载磁盘分区,添加: /dev/sdb5 dd ext3 defauls 0 0</div><div class="line"></div><div class="line"># vi /etc/fstab  //修改fstab文件中分区装载设置在defaults后加入usrquota,grpquota 重新挂载文件系统（对根分区设置配额重启）</div><div class="line"></div><div class="line"># sync --version  //显示sync命令版本信息</div><div class="line"></div><div class="line"># sync --help  //显示sync命令的帮助信息</div><div class="line"></div><div class="line"># sync  //将内存数据写入磁盘</div><div class="line"></div><div class="line"># rsync -av -e ssh /home/share/*.doc root@teacher.example.com:/usr/local/share  //将一台名为student.example.com主机上的/home/share目录中的所有doc文件备份到主机teacher.example.com的/usr/local/share目录下</div><div class="line"></div><div class="line"># pvdisplay  //查看组成LVM卷的物理卷（PV）</div><div class="line"></div><div class="line"># pvcreate /dev/sdd  //在二级SCSI控制器的从属驱动器上创建一个新物理卷</div><div class="line"></div><div class="line"># vgcreate myvolume /dev/sdd1 /dev/sdc2  //创建一个名为myvolume的VG</div><div class="line"></div><div class="line"># lvextend -L 2000M /dev/myvolume/mylogical  //对dev/myvolume/mylogical的容量进行添加</div><div class="line"></div><div class="line"># smartctl -H /dev/sdb  //对sdb盘做一下健康自检（PASSED为合格）</div><div class="line"></div><div class="line"># tune2fs -l /dev/sdc1 |grep &quot;Block size&quot;  //查看ext3文件系统的block size（bytes）</div><div class="line"></div><div class="line">Block size:               4096</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">四、文件和目录管理 </div><div class="line"></div><div class="line"># cat /home/333   //查看/home下文件333的内容（不停顿）</div><div class="line"></div><div class="line"># cd  //进入当前帐户所在目录</div><div class="line"></div><div class="line"># cd 配合通配符*会更方便些</div><div class="line"></div><div class="line"># cd /home/ccc //进入/home/ccc目录</div><div class="line"></div><div class="line"># cd -  //可以回到你之前所在的那个目录</div><div class="line"></div><div class="line"># cd ../..  //返回上两级目录</div><div class="line"></div><div class="line">cp [-adfilprsu] 源文件（source） 目标文件（destination）</div><div class="line">cp [options] source1 source2 source3 … directory</div><div class="line">参数：</div><div class="line">-a：相当于-pdr的意思，见后文（常用）；</div><div class="line">-d：若源文件为连接文件属性，则复制连接文件属性而非文件本身；</div><div class="line">-f：若目标文件已存在且无法开启，则删除后再尝试一次；</div><div class="line">-i：若目标文件已存在时，在覆盖时会先询问操作的进行（常用）；</div><div class="line">-l：进行硬连接的连接文件创建，而非复制文件本身；</div><div class="line">-p：连同文件的属性一起复制过去，而非使用默认属性（备份常用）；</div><div class="line">-r：递归持续复制，用于目录的复制行为（常用）；</div><div class="line">-s: 复制成为符号链接文件，即“快捷方式”文件；</div><div class="line">-u：若destination比source旧才更新destination。最后需注意的是，如果源文件有两个以上，则最后一个目的文件一定要是“目录”才行。</div><div class="line"></div><div class="line"># cp 333 /home/ccc //复制文件333到/home/ccc下</div><div class="line"></div><div class="line"># cp 333 444 //复制文件333为444(同目录下)</div><div class="line"></div><div class="line"># cp -fr test/ /data1/wxr/  //复制当前路径下的目录test到指定路径/data1/wxr/</div><div class="line"></div><div class="line"># cp .bashrc bashrc  //将 .bashrc 拷贝成 bashrc 这个文件</div><div class="line"></div><div class="line"># cp -a /etc /tmp  //将目录/etc以完整权限复制到/tmp目录 </div><div class="line"></div><div class="line"># dos2unix a.txt b.txt  //将dos格式的a.txt转换成unix格式的b.txt </div><div class="line"></div><div class="line"># dos2unix a.txt  //直接将a.txt中的^M符号删除（也可用vi命令（:%s/^m//g）删除）</div><div class="line"></div><div class="line"># scp -rp /path/filename username@remoteIP:/path  //从A机复制到B机</div><div class="line"></div><div class="line"># scp -rp username@remoteIP:/path/filename /path  //从B机复制到A机</div><div class="line"></div><div class="line"># cp /dev/cdrom mycdrom.iso  //将光盘中的内容制成镜像文件，文件名为mycdrom.iso</div><div class="line"></div><div class="line"># cp /dev/cdrom mycdrom.iso &amp;  //将光盘中的内容制成镜像文件，文件名为mycdrom.iso（后台运行，加&amp;)</div><div class="line"></div><div class="line"># dd if=/dev/cdrom of=file.iso  //把 CD/DVD 作成 ISO 文件</div><div class="line"></div><div class="line"># mkisofs -r -o mybackup.iso /home/backup  //将/home/backup目录下的所有文件制成镜像文件，文件名为mybackup.iso</div><div class="line"></div><div class="line"># mount -o loop mybackup.iso /mnt  //将镜像文件mybackup.iso挂接到/mnt目录下</div><div class="line"></div><div class="line"># file 222 //显示文件222的文件类型</div><div class="line"></div><div class="line"># file *  //显示当前目录下所有文件的文件类型</div><div class="line"></div><div class="line"># find /etc -name &quot;host*&quot; -print  //在/etc目录中查找文件名以host开头的文件</div><div class="line"></div><div class="line"># find  //显示当前目录下所有内容（无参数）</div><div class="line"></div><div class="line"># find $HOME -print  //查找当前用户主目录下的所有文件</div><div class="line"></div><div class="line"># find . -group root -exec ls -l &#123; &#125; \;  //查找系统中所有属于root组的文件</div><div class="line"></div><div class="line"># find . -maxdepth 1 -size +1000000c  //查找当前目录下的大于1M的文件</div><div class="line"></div><div class="line"># find . -name &quot;[A-Z]*&quot; -print  //在当前目录及子目录中查找文件名以大写字母开头的文件</div><div class="line"></div><div class="line"># find . -perm -7 -print | xargs chmod o-w  //在当前目录下查找所有用户具有读、写和执行权限的文件，并取消others用户的写权限</div><div class="line"></div><div class="line"># find . -perm 755 -print  //当前目录下查找文件权限位为755的文件，即文件属主可以读、写、执行，其他用户可以读、执行的文件</div><div class="line"></div><div class="line"># find . -type d | sort  //查找当前文件系统中的所有目录并排序</div><div class="line"></div><div class="line"># find . -type d -exec tree &#123;&#125; \; | more  //显示当前目录的目录结构并以树形结构分页显示</div><div class="line"></div><div class="line"># find . -type f -exec ls -l &#123;&#125; \; | more //查当前目录下的所有普通文件，并用ls -l命令将它们分页列出</div><div class="line"></div><div class="line"># find . -type f -perm 644 -exec ls -l &#123; &#125; \;  //让当前目录中文件属主具有读、写权限，且文件所属组的用户和其他用户具有读权限的文件</div><div class="line"></div><div class="line"># find . -type f -print | xargs file  //查找当前目录下的文件属于哪类文件</div><div class="line"></div><div class="line"># find / -name &quot;file*&quot; -print | xargs echo &quot;&quot; &gt; /temp/core.log  //在整个系统中查找内存信息转储文件(core dump) ，然后把结果保存到/tmp/core.log 文件中</div><div class="line"></div><div class="line"># find / -type f -size 0 -exec ls -l &#123; &#125; \;  //查找系统中所有文件长度为0的普通文件，并列出它们的完整路径</div><div class="line"></div><div class="line"># find /apps -path &quot;/apps/bin&quot; -prune -o -print  //在/apps目录下（排除/apps/bin目录）查找文件</div><div class="line"></div><div class="line"># find /home -name “*.sgy” –print //查找/home下所有sgy文件</div><div class="line"></div><div class="line"># find /usr/sam -path &quot;/usr/sam/dir1&quot; -prune -o -print  //在/usr/sam目录下查找不在dir1子目录之内的所有文件</div><div class="line"></div><div class="line"># find /var/log -type f -mtime +7 -ok rm &#123; &#125; \;  //查找/var/log目录中更改时间在7日以前的普通文件，并在删除之前询问它们</div><div class="line"># find /data/pa/xyz/ -name &quot;*.cgm&quot; -atime +8 -exec rm -f &#123;&#125; \;  //查找并删除8昼夜（不含8昼夜本身）前被访问过的cgm文件</div><div class="line"></div><div class="line"># find ~ -print  //查找当前用户主目录下的所有文件</div><div class="line"></div><div class="line"># find DirPath -type f | wc -l  //查看某目录下有多少个文件</div><div class="line"></div><div class="line"># find -name 11*  //查找文件名包含11的所有文件</div><div class="line"></div><div class="line"># find -user luo  //查找属于用户luo的所有文件</div><div class="line"></div><div class="line"># mv 333 /home/ccc //移动文件333到/home/ccc下</div><div class="line"></div><div class="line"># mv 333 444 //移动文件333为444（同目录下改名）</div><div class="line"></div><div class="line"># mv 目录名 目录名  //目标目录已存在，源目录移到目标目录，目标目录不存在，改名</div><div class="line"></div><div class="line"># rm 333 //删除文件333</div><div class="line"></div><div class="line"># touch 333 //创建333空文件</div><div class="line">chmod ---=0 -w-=2 r--=4  rw-=6 --x=1 -wx=3 r-x=5 rwx=7 s,S,t,T=特殊权限</div><div class="line"></div><div class="line"># chmod [ugoa][+-=][rwx] file</div><div class="line">u=属主 g=属组 o=其它用户 a=所有用户 rwx=读，写，执行</div><div class="line">+-=：加权限，减权限，赋权限</div><div class="line"></div><div class="line"># chown -R ow2003 wxr  //更改目录wxr属于用户ow2003</div><div class="line"></div><div class="line"># chgrp -R ow2003 wxr  //更改目录wxr属于组ow2003</div><div class="line"></div><div class="line"># chgrp root *  //把当前目录中所有文件的组属性设置成root </div><div class="line"></div><div class="line"># chmod 765 111 //为111文件的属主设为完全权限，属组设成读写权，其它用户具有读和执行权限</div><div class="line"></div><div class="line"># chmod a-r 111 //将111文件所有用户撤消读取权限</div><div class="line"></div><div class="line"># chmod g+x 111 //将111文件属组增加执行权限</div><div class="line"></div><div class="line"># chmod o+r 111 //将111文件其它用户增加读取权限</div><div class="line"></div><div class="line"># chmod u+w 111 //将111文件属主增加可写权限</div><div class="line"></div><div class="line"># chmod g-r,o-r 111  //去掉文件111的同组和其他用户的读权限</div><div class="line"></div><div class="line"># chmod o=rwx 111  //重设文件111的其他用户权限为读、写执行</div><div class="line"></div><div class="line"># chown :benet 222 //更改文件222属于组benet</div><div class="line"></div><div class="line"># chown st03 222 //更改文件222属于用户st03</div><div class="line"></div><div class="line"># chown st03:benet 222 //更改文件222属于用户st03组benet</div><div class="line"></div><div class="line"># find / -perm -u+s  //罗列一个系统中所有使用了SUID控制的文件</div><div class="line"></div><div class="line"># chmod u+s /bin/file1  //设置一个二进制文件的 SUID 位 - 运行该文件的用户也被赋予和所有者同样的权限</div><div class="line"></div><div class="line"># chmod u-s /bin/file1  //禁用一个二进制文件的 SUID位</div><div class="line"></div><div class="line"># chmod g+s /home/public  //设置一个目录的SGID 位 - 类似SUID ，不过这是针对目录的</div><div class="line"></div><div class="line"># chmod g-s /home/public  //禁用一个目录的 SGID 位</div><div class="line"></div><div class="line"># chmod o+t /home/public  //设置一个文件的 STIKY 位 - 只允许合法所有人删除文件</div><div class="line"></div><div class="line"># chmod o-t /home/public  //禁用一个目录的 STIKY 位</div><div class="line"></div><div class="line"># cut -d &quot;:&quot; -f 1,7 /etc/passwd  //只显示第一列(user ID)和第 7 列(user shell) 内容</div><div class="line"></div><div class="line"># file  //查看文件类型</div><div class="line"></div><div class="line"># grep 字符 文件名 //根据字符匹配来查看文件部分内容</div><div class="line"></div><div class="line"># head 10 /home/333 //查看/home下文件333的头部10行内容</div><div class="line"></div><div class="line"># less用法：</div><div class="line"></div><div class="line">空格键：向下翻动一页；</div><div class="line"></div><div class="line">[PageDown]：向下翻动一页；</div><div class="line"></div><div class="line">[PageUp]：向上翻动一页；</div><div class="line"></div><div class="line">/字符串：向下查询“字符串”的功能；</div><div class="line"></div><div class="line">?字符串：向上查询“字符串”的功能；</div><div class="line"></div><div class="line">n：重复前一个查询（与/或?有关）；</div><div class="line"></div><div class="line">N：反向重复前一个查询（与/或?有关）；</div><div class="line"></div><div class="line">q：离开less这个程序。</div><div class="line"></div><div class="line"># less /home/333 //查看/home下文件333的内容（分屏,可以往前翻页）</div><div class="line"></div><div class="line"># ln -s source_dir destination_dir  //将目标目录链接到源目录。用绝对路径。在与源目录的同级目录处创建。文件链接同理。用ls -l查看，会看到destination_dir -&gt; source_dir 如：</div><div class="line"></div><div class="line"># ln -s /home /disk1</div><div class="line"></div><div class="line"># ls -l</div><div class="line"></div><div class="line">lrwxrwxrwx    1 root   root     4 Apr  7  2010 disk1 -&gt; home/</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line"># unlink destination_dir  //取消目标目录与源目录的链接</div><div class="line"></div><div class="line"># ll -h  //以用户容易识别的方式的长格式显示当前目录的内容</div><div class="line"></div><div class="line"># lsattr -a  //显示所有文件和内容，包括现行目录“.”与上层目录“..”</div><div class="line"></div><div class="line"># lsattr -R  //递归显示目录下的所有文件和子目录</div><div class="line"></div><div class="line"># lsattr test  //显示文件test有属性</div><div class="line"></div><div class="line"># ls  //以短格式显示当前目录的内容</div><div class="line"></div><div class="line"># ls *  //显示当前目录下的所有文件</div><div class="line"></div><div class="line"># ls -l  //以长格式显示当前目录的内容</div><div class="line"></div><div class="line"># ls -l /home/bbb/   //显示指定目录/home/bbb的内容</div><div class="line"></div><div class="line"># ls -l 111   //只显示当前目录下文件111的信息</div><div class="line"></div><div class="line"># ls c*  //列出当前目录下以字母“c”开头的文件</div><div class="line"></div><div class="line"># ls ??n*  //列出当前目录下所有第3个字母是“n”的文件</div><div class="line"></div><div class="line"># ls [b,c]*  //显示所有以字母b或c开头的文件名</div><div class="line"></div><div class="line"># ls -F | grep /$  //只列子目录（短格式）</div><div class="line"></div><div class="line"># ls -l | grep &quot;^d&quot;  //只列子目录（长格式）</div><div class="line"></div><div class="line"># ls -l |grep &quot;^-&quot;|wc -l  //计算当前目录下的文件数</div><div class="line"></div><div class="line"># ls -l |grep &quot;^d&quot;|wc -l  //计算当前目录下的目录数</div><div class="line"></div><div class="line"># ls -lSr |more   //以尺寸大小排列文件和目录</div><div class="line"></div><div class="line"># ls --color=never  //不要根据文件特性给予颜色</div><div class="line"></div><div class="line"># ls --color=always  //显示颜色</div><div class="line"></div><div class="line"># ls --color=auto  //让系统自行依据设置来判断是否给予颜色</div><div class="line"></div><div class="line"># ls --full-time  //以完整时间模式（包含年、月、日、时、分）输出</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line"># lsof |grep 文件系统的挂接点  //查看是否有任何程序正在使用挂接点的文件系统</div><div class="line"></div><div class="line"># man -t ls | ps2pdf - ls.pdf  //创建ls命令的pdf格式文件</div><div class="line"></div><div class="line"># man -t manpage | ps2pdf - filename.pdf  //创建man的pdf格式文件</div><div class="line"></div><div class="line"># mkdir ddd   //在当前目录下创建ddd目录</div><div class="line"></div><div class="line"># mkdir -p /a/b/c //创建/a/b/c目录（多层目录）</div><div class="line"></div><div class="line"># mkdir -m a=r wxr  //创建一个目录wxr且指定该目录的属性为对所有用户可读</div><div class="line"></div><div class="line"># mkdir -m 700 /data1/wxr/test  //创建新目录/data1/wxr/test，且指定权限为700</div><div class="line"></div><div class="line"># more /home/333 //查看/home下文件333的内容（仅分屏）</div><div class="line"></div><div class="line"># nl  filename  //显示文件内容时，同时输出行号</div><div class="line"></div><div class="line"># od  filename  //以二进制方式读取文件内容</div><div class="line"></div><div class="line"># pwd //显示当前所在目录</div><div class="line"></div><div class="line"># rmdir ddd   //删除ddd目录（空）</div><div class="line"></div><div class="line"># rm -r ddd   //删除ddd目录（非空，先询问）</div><div class="line"></div><div class="line"># rm -rf ddd //直接删除ddd目录（非空，不询问）</div><div class="line"></div><div class="line"># rm -f /data/*.cgm  //超级用户下删除/data目录下所有.cgm文件（不再询问）</div><div class="line"></div><div class="line"># rm  -i -r ddd  //交互模式删除ddd目录（删除前先询问）</div><div class="line"></div><div class="line"># \rm -r ddd/*    //删除ddd目录下文件（不询问）</div><div class="line"></div><div class="line"># sed -n &apos;5,10p&apos; /etc/passwd  //只查看passwd的第5行到第10行内容</div><div class="line"></div><div class="line"># setfacl -m u:ow2003:rwx /home/hoework  //对用户ow2003设置对/homework目录的读、写和执行权限</div><div class="line"></div><div class="line"># setfacl -m u:ow2003:rw /home/hoework  //对用户ow2003设置对/homework目录的读、写权限</div><div class="line"></div><div class="line"># setfacl -m u:dba:r /home/hoework  //对用户组dba设置对/homework目录的读权限</div><div class="line"></div><div class="line"># setfacl l -x u:dba /home/hoework  //删除用户组dba的权限</div><div class="line"></div><div class="line"># setfacl -d g:rw  /home/ftp  //对/home/ftp目录的用户组设定默认的权限为读、写（若组中用户重新指定了权限，则默认的组权限将被覆盖，即具体指定的ACL权限优先于默认ACL权限）</div><div class="line"></div><div class="line"># sort /home/ow2003/dk  //显示文档dk内容并排序</div><div class="line"></div><div class="line"># split -b 900m file file_part  //把文件file以900m增量来分割</div><div class="line"></div><div class="line"># cat file_part* &gt;file  //将分割后的文件重新组装</div><div class="line"></div><div class="line"># tac /home/ow2003/dk  //以逆序显示文档dk内容（注：与cat相反）</div><div class="line"></div><div class="line"># tail 10 /home/333 //查看/home下文件333的尾部10行内</div><div class="line"></div><div class="line"># touch aa  //使用touch命令创建aa文件（aa文件不存在）</div><div class="line"></div><div class="line"># touch aa  //使用touch命令更新文件aa的时间为当前时间（aa文件存在）</div><div class="line"></div><div class="line"># touch aa -t 200808081500.00  //更新文件aa的存取时间为指定时间2008年8月8日15点</div><div class="line"></div><div class="line"># tree  //显示文件和目录由根目录开始的树形结构</div><div class="line"></div><div class="line"># wc /home/ow2003/dk  //显示文档dk的行数、词数和字数</div><div class="line"></div><div class="line"># which ssh  //通过命令which，查找文件ssh（其查找范围由环境变量$PATH设置）</div><div class="line"></div><div class="line"># yes |rm *.cgm  //自动回答rm提出的问题，无需用户再连续输入yes</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">五、备份与压缩</div><div class="line"></div><div class="line"># dd if=/dev/sda | gzip -c | ssh user@ip &apos;dd of=/mnt/backups/sda.dd&apos;  //通过ssh复制整个硬盘到远程目录(带压缩)</div><div class="line"></div><div class="line"># tar -c 创建包；-x 释放包；-v 显示命令过程；-z 代表压缩包；-t 列出包文件（打包时应尽量采用相对路径，而不用绝对路径）          </div><div class="line"></div><div class="line"># tar -cvf wxr.tar wxr //把当前wxr目录打包</div><div class="line"></div><div class="line"># tar -cvf wxr.tar wxr --exclude &apos;*.3dv&apos; --exclude &apos;*.3dh&apos; --exclude &apos;*.cgm&apos; --exclude &apos;*.inp&apos;  //把当前wxr目录打包，并排除.3dv、.3dh、.cgm、.inp文件</div><div class="line"></div><div class="line"># tar -zcvf apache.tar.gz --exclude=c --exclude=d   apache  //若/opt/apache/目录下有 a，b，c，d目录，只打包a 、b目录，不打包c 、d目录</div><div class="line"></div><div class="line"># tar -zcvf wxr.tar.gz wxr //把当前wxr目录打包压缩</div><div class="line"></div><div class="line"># tar -hcvf wxr.tar wxr  //对目录wxr中链接文件也一并打包</div><div class="line"></div><div class="line"># tar -rvf wxr.tar file1  //向wxr.tar包添加文件file1</div><div class="line"></div><div class="line"># tar -tf  wxr.tar //查看包wxr.tar内容</div><div class="line"></div><div class="line"># tar -tzf wxr.tar.gz //查看压缩包wxr.tar.gz的内容</div><div class="line"># tar -jtv -f wxr.tar.bz2 //查看压缩包wxr.tar.bz2的内容</div><div class="line"># tar -jcv -f wxr.tar.bz2 bar/  //将目录bar打包并压缩为wxr.tar.bz2</div><div class="line"></div><div class="line"># tar -jxv -f wxr.tar.bz2  //对压缩包wxr.tar.bz2解压恢复</div><div class="line"></div><div class="line"># tar -jxv -f wxr.tar.bz2 -C bar/  //将压缩包解压到目录bar/       </div><div class="line"></div><div class="line"># tar -xvf  wxr.tar -C /home  //恢复包wxr.tar到指定目录/home</div><div class="line"></div><div class="line"># tar -xvf wxr.tar  //解压缩包wxr.tar</div><div class="line"></div><div class="line"># tar -xzf  wxr.tar.gz -C /home //恢复压缩包wxr.tar.gz到指定目录/home(不带-C则恢复到原目录)</div><div class="line"></div><div class="line"># tar -xzf wxr.tar.gz  //解压缩包wxr.tar.gz     </div><div class="line"></div><div class="line"># tar -xzf wxr.tar.gz blah.txt  //从压缩包wxr.tar.bz2解压出文件blah.txt</div><div class="line"></div><div class="line"># tar -zcvf wxr.tar.gz /project //把目录project打包并压缩</div><div class="line"></div><div class="line"># tar -zxvf wxr.tar.gz    //压缩包的文件解压恢复</div><div class="line"># tar cvf - dir1 dir2 | (cd /dir3; tar xvf - )  //将当前目录dir1 dir2边打包边释放到/dir3目录下</div><div class="line"></div><div class="line"># for ARK in ./*.tar.gz; do tar xvf $ARK; done  //解压当前目录下的所有 .tar.gz 结尾的文件（把当前目录下所有的 .tar.gz 文件的文件名逐一赋给变量 ARK，让 tar 来引用 ARK 变量）</div><div class="line"></div><div class="line"># dump -0f home.dump /home  //将/home目录备份到文件home.dump</div><div class="line"></div><div class="line"># dump -0j -f /root/etc.dump.bz2 /etc  //备份/etc目录并含压缩功能</div><div class="line"></div><div class="line"># restore -rvf home.dump  //恢复home目录</div><div class="line"></div><div class="line"># restore -tf home.dump  //查看备份文件home.dump的文件列表</div><div class="line"></div><div class="line"># dump -w  //查看有无任何文件系统被dump过的数据</div><div class="line"></div><div class="line"># zip -r data.zip data //将data文件夹压缩成了data.zip格式 </div><div class="line"># unzip data.zip //将data.zip文件解压到当前文件夹 </div><div class="line"># zip -r yasuo.zip abc.txt dir1 //把一个文件abc.txt和一个目录dir1压缩成为yasuo.zip </div><div class="line"># unzip yasuo.zip //解压缩yasuo.zip文件 </div><div class="line"># unzip abc\?.zip //将当前目录下的abc1.zip，abc2.zip和abc3.zip一起解压缩（?表示一个字符，如果用*表示任意多个字符）  </div><div class="line"># unzip -v large.zip //不解压，只想查看压缩文件large.zip的内容</div><div class="line"># unzip -t large.zip //检验压缩文件large.zip是否下载完全了</div><div class="line"># unzip -j music.zip //用-v选项发现music.zip里有多级目录，且子目录中均为mp3文件，若想把这些文件都下载到第一级目录，而非一层一层建目录</div><div class="line"></div><div class="line">六、网络管理与相关应用</div><div class="line"></div><div class="line"># arp -a | awk &apos;&#123;print $4&#125;&apos;  //得到网卡的 MAC地址</div><div class="line"></div><div class="line"># dd if=/dev/zero bs=4096 count=1048576 | ssh user@ip &apos;cat &gt; /dev/null&apos;  //不浪费磁盘的情况下测试网络速度（通过 ssh 发送 4 GB 数据到远程主机，但不会占用任何磁盘空间）</div><div class="line"></div><div class="line"># dmesg | grep eth  //显示每个网卡的硬件配置信息</div><div class="line"></div><div class="line"># echo 1 &gt;/proc/sys/net/ipv4/icmp_echo_ignore_all  //关闭ping</div><div class="line"></div><div class="line"># echo 0 &gt;/proc/sys/net/ipv4/icmp_echo_ignore_all  //重启ping</div><div class="line"></div><div class="line"># ethtool eth0  //显示或改变网卡设置（参考：man ethtool）</div><div class="line"></div><div class="line"># ifconfig //查看当前有效网络接口信息</div><div class="line"></div><div class="line"># ifconfig -a  //查看当前所有网络接口信息</div><div class="line"></div><div class="line"># ifconfig eth0 //查看指定网络接口eth0信息</div><div class="line"></div><div class="line"># ifconfig eth0 192.168.1.11  //设置eth0接口IP地址（标准掩码）（相当于动态修改IP）</div><div class="line"></div><div class="line"># ifconfig eth0 192.168.1.11 netmask 255.255.255.128 //设置eth0接口IP地址及子网掩码</div><div class="line"></div><div class="line"># ifconfig eth0 hw ether 000C1254D321 //更改网卡物理地址</div><div class="line"></div><div class="line"># ifconfig lo  //查看lo状态</div><div class="line"></div><div class="line"># ifdown eth0  //禁用eth0网络接口</div><div class="line"></div><div class="line"># ifdown lo  //关闭本地回环网络接口</div><div class="line"></div><div class="line"># ifup eth0  //启用eth0网络接口</div><div class="line"></div><div class="line"># ifup lo  //启动本地回环网络接口</div><div class="line"># ip ad sh  //显示IP地址等信息</div><div class="line"></div><div class="line"># iptables -L  // 查看防火墙设置</div><div class="line"></div><div class="line"># iptraf  //可交互式IP网络监控工具</div><div class="line"># mii-tool -v  //查看网卡有关信息</div><div class="line"></div><div class="line"># netconfig  //设置网络环境</div><div class="line"></div><div class="line"># netstat -antp  // 查看所有已经建立的连接</div><div class="line"></div><div class="line"># netstat -apt  //显示所有TCP应用程序所使用的端口号，并显示使用此端口号的进程</div><div class="line"></div><div class="line"># netstat -lntp  // 查看所有监听端口</div><div class="line"></div><div class="line"># netstat -s // 查看网络统计信息</div><div class="line"></div><div class="line"># netstat -tulnp  //目前系统上已在监听的网络连接及其PID</div><div class="line"></div><div class="line"># ping 10.52.19.187  //检测到10.52.19.187之间是否连通</div><div class="line"></div><div class="line"># ping -c 5 10.52.19.187  //向10.52.19.187发送5个分组报文</div><div class="line"></div><div class="line"># ping -s 6553 -c 5 10.52.19.187  //向10.52.19.187发送5个分组、每组大小为6553字节的报文（注：最大分组报文不能超过65507字节）</div><div class="line"></div><div class="line"># ping -c 8 -i 3 -s 1024 -t 25 10.52.19.187  //向10.52.19.187以3秒间隔、包大小1024字节、IP生存期25、8个包发送报文</div><div class="line"></div><div class="line"># route -n  // 查看路由表</div><div class="line"></div><div class="line"># tracepath 10.52.19.189  //显示连接到10.52.19.189的路由</div><div class="line"></div><div class="line"># traceroute -n 10.52.19.190  //对到达10.52.19.190的路由进行跟踪，且使用IP地址表示每一跳主机</div><div class="line"></div><div class="line"># ss  //显示网络套接字信息，它允许显示类似netstat一样的信息</div><div class="line"></div><div class="line"># wget 192.168.20.148  //从网站192.168.20.148下载资料</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">动态增加IP</div><div class="line"></div><div class="line"># traceroute 211.148.192.136 //检测到目的IP经过的路由信息</div><div class="line"></div><div class="line"># hostname //查看主机名称</div><div class="line"></div><div class="line"># hostname luo //设置主机名称为 luo</div><div class="line"></div><div class="line"># ping 192.168.1.10 //Ping主机192.168.1.10</div><div class="line"></div><div class="line"># ifconfig eth0 add 10.52.19.147</div><div class="line"></div><div class="line"># ifconfig eth0:0 broadcast 10.52.19.255</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">DNS域名</div><div class="line"></div><div class="line"># nslookup 待解析域名（或IP）</div><div class="line"></div><div class="line"># nslookup 211.148.192.136 //反向解析IP---域名</div><div class="line"></div><div class="line"># nslookup www.163.com   //解析指定的域名---IP</div><div class="line"></div><div class="line"># route add default gw 192.168.1.1 //添加默认网关为192.168.1.1</div><div class="line"></div><div class="line"># route del default gw 192.168.1.1 //删除默认网关为192.168.1.1</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">NFS服务</div><div class="line"></div><div class="line"># exportfs -auv   //停止输出所有共享目录</div><div class="line"></div><div class="line"># exportfs -av  //输出启用所有共享目录</div><div class="line"></div><div class="line"># exportfs -rv    //重新输出共享目录</div><div class="line"></div><div class="line"># mount -t nfs 192.168.2.10:/luo /wei //在客户机上挂载共享目录到/wei</div><div class="line"></div><div class="line"># service iptables stop //关闭防火墙</div><div class="line"></div><div class="line"># service nfs start //启动nfs服务</div><div class="line"></div><div class="line"># service portmap start //启动portmap服务</div><div class="line"></div><div class="line"># showmount -a    //显示NFS服务器的客户与被挂载目录</div><div class="line"></div><div class="line"># showmount -d    //显示NFS服务器被挂载的目录</div><div class="line"></div><div class="line"># vi /etc/exports  //修改共享配置文件（加共享目录）</div><div class="line"></div><div class="line">showmount -e 192.168.2.10 6  //在客户上查看服务器共享目录</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">配置文件</div><div class="line"></div><div class="line">vi /etc/hosts  vi /etc/network //修改主机名称配置文件</div><div class="line"></div><div class="line">vi /etc/rc.local //修改mac地址配置文件</div><div class="line"></div><div class="line">vi /etc/resolv.conf //修改DNS配置文件</div><div class="line"></div><div class="line">vi /etc/sysconfig/network-scripts/ifcfg-eth0 //修改网卡配置文件</div><div class="line"></div><div class="line">vi /var/spool/cron/username  //修改cron任务配置文件</div><div class="line"></div><div class="line">vi /var/spool/mail  //修改邮件配置文件</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">七、vi/vim编辑器</div><div class="line"></div><div class="line">也可建立vi到vim的符号连接（即实际调用的是vim）</div><div class="line"></div><div class="line"># mv /bin/vi /bin/vi.bak</div><div class="line"></div><div class="line"># ln -s /usr/bin/vim /bin/vi</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">进入vi的命令：</div><div class="line"></div><div class="line">vi  直接进入编辑并创建新文件</div><div class="line"></div><div class="line">vi filename  编辑文件(不存在则创建文件)，并将光标置于第一行首</div><div class="line"></div><div class="line">vi +n filename  打开文件，并将光标置于第n行首</div><div class="line"></div><div class="line">vi + filename   打开文件，并将光标置于最后一行首</div><div class="line"></div><div class="line">vi +/pattern filename  打开文件，并将光标置于第一个与pattern匹配的串处</div><div class="line"></div><div class="line">vi -r filename   在上次正用vi编辑时发生系统崩溃，恢复文件</div><div class="line"></div><div class="line">vi file1....filen   打开多个文件，依次进行编辑</div><div class="line"></div><div class="line">vi -o aaa bbb   水平窗口打开aaa，bbb两个文件</div><div class="line"></div><div class="line">vi -O aaa bbb   垂直窗口打开aaa，bbb两个文件(Ctrl+W两次可在多个文件间切换)</div><div class="line"></div><div class="line">多文本编辑的按键：</div><div class="line">:n  编辑下一个文件</div><div class="line">:N  编辑上一个文件</div><div class="line">:files  列出目前这个vi的打开的所有文件</div><div class="line"></div><div class="line">多窗口情况下的按键功能：</div><div class="line">:sp [filename]  打开一个新窗口，如果有加filename，表示在新窗口打开一个新文件，否则表示两个窗口为同一个文件内容（同步显示）</div><div class="line"></div><div class="line">[ctrl]+w+j</div><div class="line">[ctrl]+w+↓   按键的按法是：先按下[ctrl]不放，再按下w后放开所有的按键，然后再按下j（或向下箭头键），则光标可移动到下方的窗口</div><div class="line"></div><div class="line">[ctrl]+w+k</div><div class="line">[ctrl]+w+↑    同上，不过光标移动到上面的窗口</div><div class="line"></div><div class="line">[ctrl]+w+q    其实就是:q结束离开。例如，想要结束下方的窗口，那么利用[ctrl]+w+↓移动到下方窗口后，按下:q即可离开，也可以按下[ctrl]+w+q</div><div class="line"></div><div class="line">块选择的按键意义：</div><div class="line">v  字符选择，将光标经过的地方反白选择</div><div class="line"></div><div class="line">V  行选择，将光标经过的行反白选择</div><div class="line"></div><div class="line">Ctrl + v  块选择，可以用长方形的方式选择数据</div><div class="line"></div><div class="line">y  将反白的地方复制起来</div><div class="line">d  将反白的地方删除</div><div class="line"></div><div class="line"></div><div class="line">恢复命令：</div><div class="line"></div><div class="line">u  恢复最后一个指令之前的结果</div><div class="line">.  继续最后一个指令的执行结果</div><div class="line"></div><div class="line">ctrl+r  撤销恢复</div><div class="line"></div><div class="line">U  恢复光标该行之所有改变</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">移动光标命令：</div><div class="line"></div><div class="line">h   光标左移一个字符</div><div class="line"></div><div class="line">l   光标右移一个字符</div><div class="line"></div><div class="line">space  光标右移一个字符</div><div class="line"></div><div class="line">Backspace  光标左移一个字符</div><div class="line"></div><div class="line">k或Ctrl+p  光标上移一行</div><div class="line"></div><div class="line">j或Ctrl+n   光标下移一行</div><div class="line"></div><div class="line">Enter   光标下移一行</div><div class="line"></div><div class="line">w或W   光标右移一个字至字首</div><div class="line"></div><div class="line">b或B   光标左移一个字至字首</div><div class="line"></div><div class="line">e或E   光标右移一个字至字尾</div><div class="line"></div><div class="line">)   光标移至句尾</div><div class="line"></div><div class="line">(   光标移至句首</div><div class="line"></div><div class="line">&#125;  光标移至段落开头</div><div class="line"></div><div class="line">&#123;  光标移至段落结尾</div><div class="line"></div><div class="line">nG  光标移至第n行首</div><div class="line"></div><div class="line">n+  光标下移n行</div><div class="line"></div><div class="line">n-  光标上移n行</div><div class="line"></div><div class="line">n$  光标移至第n行尾</div><div class="line"></div><div class="line">H   光标移至屏幕顶行</div><div class="line"></div><div class="line">M   光标移至屏幕中间行</div><div class="line"></div><div class="line">L   光标移至屏幕最后行</div><div class="line"></div><div class="line">0  （注意是数字零）光标移至当前行首</div><div class="line"></div><div class="line">$  光标移至当前行尾</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">翻屏命令：</div><div class="line"></div><div class="line">Ctrl+u  向文件首翻半屏</div><div class="line"></div><div class="line">Ctrl+d  向文件尾翻半屏</div><div class="line"></div><div class="line">Ctrl+f  向文件尾翻一屏</div><div class="line"></div><div class="line">Ctrl＋b  向文件首翻一屏</div><div class="line"></div><div class="line">nz  将第n行滚至屏幕顶部，不指定n时将当前行滚至屏幕顶部</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">插入文本、复制与粘贴：</div><div class="line"></div><div class="line">i   在光标前插入</div><div class="line"></div><div class="line">I   在当前行首插入</div><div class="line"></div><div class="line">a  在光标后插入</div><div class="line"></div><div class="line">A  在当前行尾插入</div><div class="line"></div><div class="line">o  在当前行之下新开一行</div><div class="line"></div><div class="line">O  在当前行之上新开一行</div><div class="line"></div><div class="line">r  替换当前字符</div><div class="line"></div><div class="line">R  替换当前字符及其后的字符，直至按ESC键</div><div class="line"></div><div class="line">s  从当前光标位置处开始，以输入的文本替代指定数目的字符</div><div class="line"></div><div class="line">S  删除指定数目的行，并以所输入文本代替之</div><div class="line"></div><div class="line">ncw或nCW  修改指定数目的字</div><div class="line"></div><div class="line">nCC  修改指定数目的行</div><div class="line"></div><div class="line">yy  p  复制当前行，并粘贴到下一行</div><div class="line">nyy  n为数字。复制光标所在的向下n行，例如20yy，则是复制20行</div><div class="line">y1G  复制光标所在行到第一行的所有数据</div><div class="line">yG   复制光标所在行到最后一行的所有数据</div><div class="line">y0    复制光标所在的那个字符到该行行首的所有数据</div><div class="line">y$    复制光标所在的那个字符到该行行尾的所有数据  </div><div class="line"></div><div class="line">shift + i  在该行之首插入字符</div><div class="line"></div><div class="line">shift + a   在该行末尾输入字符</div><div class="line"></div><div class="line">shift + r  改写自光标位置及后面的所有内容</div><div class="line"></div><div class="line">shift +o  在光标之上新增一行输入字符</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">删除命令：</div><div class="line"></div><div class="line">ndw或ndW  删除光标处开始及其后的n-1个字</div><div class="line"></div><div class="line">d0  删至行首（为数字0）</div><div class="line"></div><div class="line">d$  删至行尾</div><div class="line">shift + d  剪切至行尾</div><div class="line"></div><div class="line">dd  删除一行</div><div class="line"></div><div class="line">ndd  删除自光标开始的n行</div><div class="line"></div><div class="line">s  删除光标所在之字符，并进入输入模式直到《ESC》</div><div class="line"></div><div class="line">S  删除光标所在之该行资料，并进入输入模式直到《ESC》</div><div class="line"></div><div class="line">x或X  删除一个字符，x删除光标后的，而X删除光标前的</div><div class="line">nx  n为数字，连续向后删除n个字符。如，要连续删除10个字符，则：“10x”</div><div class="line"></div><div class="line">Ctrl+u  删除输入方式下所输入的文本</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">搜索及替换命令：</div><div class="line"></div><div class="line">/pattern  从光标开始处向文件尾搜索pattern</div><div class="line"></div><div class="line">?pattern  从光标开始处向文件首搜索pattern</div><div class="line"></div><div class="line">n  在同一方向重复上一次搜索命令</div><div class="line"></div><div class="line">N  在反方向上重复上一次搜索命令</div><div class="line"></div><div class="line">：s/p1/p2/  替换当前行第一个p1为p2</div><div class="line"></div><div class="line">：s/p1/p2/g  将当前行中所有p1均用p2替代</div><div class="line"></div><div class="line">：n1,n2s/p1/p2/g  将第n1至n2行中所有p1均用p2替代</div><div class="line"></div><div class="line">：g/p1/s//p2/g  将文件中所有p1均用p2替换</div><div class="line"></div><div class="line">: 1,$s/old/new/g  将文件中所有的『old』改成『new』</div><div class="line">: 1,$s/old/new/gc  将文件中所有的『old』改成『new』，并在改前提示用户确认</div><div class="line"></div><div class="line">: 10,20s/^/ /  将第10行至第20行资料的最前面插入5个空格</div><div class="line"></div><div class="line">: %s/^m//g  删除文件中所有的^M符号</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">选项设置：</div><div class="line"></div><div class="line">all  列出所有选项设置情况</div><div class="line"></div><div class="line">term  设置终端类型</div><div class="line"></div><div class="line">ignorance  在搜索中忽略大小写</div><div class="line"></div><div class="line">list  显示制表位(Ctrl+I)和行尾标志（$)</div><div class="line"></div><div class="line">number  显示行号</div><div class="line"></div><div class="line">report  显示由面向行的命令修改过的数目</div><div class="line"></div><div class="line">terse  显示简短的警告信息</div><div class="line"></div><div class="line">warn  在转到别的文件时若没保存当前文件则显示NO write信息</div><div class="line"></div><div class="line">nomagic  允许在搜索模式中，使用前面不带“\”的特殊字符</div><div class="line"></div><div class="line">nowrapscan  禁止vi在搜索到达文件两端时，又从另一端开始</div><div class="line"></div><div class="line">mesg  允许vi显示其他用户用write写到自己终端上的信息</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">最后行方式命令：</div><div class="line"></div><div class="line">：n1,n2 co n3  将n1行到n2行之间的内容拷贝到第n3行下</div><div class="line"></div><div class="line">：n1,n2 m n3  将n1行到n2行之间的内容移至到第n3行下</div><div class="line"></div><div class="line">：n1,n2 d   将n1行到n2行之间的内容删除 </div><div class="line"></div><div class="line">：e filename  打开文件filename进行编辑</div><div class="line"></div><div class="line">：e！ dd   强制关闭当前文件（不保存）打开新文件dd</div><div class="line"></div><div class="line">: e!  放弃修改重新编辑  </div><div class="line"></div><div class="line">：q!  不保存文件并退出vi</div><div class="line"></div><div class="line">：r fff 在当前位置读入fff文件</div><div class="line"></div><div class="line">：set nonu 不显示行号</div><div class="line"></div><div class="line">：set nu 显示行号</div><div class="line"></div><div class="line">：w  保存输入的内容到当前文件</div><div class="line"></div><div class="line">：w eee 另存为eee文件</div><div class="line"></div><div class="line">：wq  保存并退出</div><div class="line"></div><div class="line">：x  保存当前文件并退出</div><div class="line"></div><div class="line">：n1,n2 w eee  将文件中n1行至n2行的内容保存成eee文件</div><div class="line">：!command  暂时离开vi到命令行模式下执行command的显示结果。例如，“:! ls /home”即可在vi当中查看/home
