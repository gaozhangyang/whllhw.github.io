<h2 id="自动按时间建立脚本文件"><a href="#自动按时间建立脚本文件" class="headerlink" title="自动按时间建立脚本文件"></a>自动按时间建立脚本文件</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">#!/bin/bash //指定解释器</div><div class="line">if [[ -z &quot;$1&quot; ]];then //如果参数1非空则</div><div class="line">   newfile=~/newscript_`date +%m%d_%S`</div><div class="line">//newfile=~/newscript_日期+月日秒 这里先执行“`date +%m%d_%S`”结果作为外部的输入信息</div><div class="line">else</div><div class="line">   newfile=$1 //文件名为参数</div><div class="line">fi //if结束</div><div class="line">if  ! grep &quot;^#!&quot; $newfile &amp;&gt;/dev/null; then</div><div class="line">//如果非  newfile里一开始有#（屏幕不显示出来（送入黑洞））</div><div class="line">cat &gt;&gt; $newfile &lt;&lt; EOF//将标准输入（追加）给newfile，EOF为退出编辑状态</div></pre></td></tr></table></figure>

<h2 id="指定用户是否在系统中注册"><a href="#指定用户是否在系统中注册" class="headerlink" title="指定用户是否在系统中注册"></a>指定用户是否在系统中注册</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line">#!/bin/bash //指定解释器</div><div class="line"></div><div class="line">read –p &quot;please input a username:&quot;  USER//使用提示符输入并保存在USER里</div><div class="line"></div><div class="line">if cut –d：-f1  /etc/passwd | grep &quot;^$USER$&quot; &amp;&gt; /dev/null ;then//如果 取出/ect/passwd(:为分割字符) 有USER的内容 （不显示出来） </div><div class="line"></div><div class="line">MYBASH=`grep  &quot;^$USER:&quot;  /etc/passwd | cut –d :  -f7`//找出文件里第7个字段</div><div class="line"></div><div class="line">echo &quot;$&#123;USER&#125;&apos;s shell is $MYBASH&quot;//显示USER的shell路径</div><div class="line"></div><div class="line">else</div><div class="line"></div><div class="line">  echo &quot;$USER not exists.&quot;//USER不存在</div><div class="line"></div><div class="line">  exit  4//退出</div><div class="line"></div><div class="line">fi</div></pre></td></tr></table></figure>
